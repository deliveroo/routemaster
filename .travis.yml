language: ruby
dist: trusty
sudo: required
services:
  - docker
cache: bundler
rvm:
  - 2.3.3
services:
  - redis-server
script:
  - bundle exec rspec --format d
  - bundle exec codeclimate-test-reporter
  - docker build --rm=false . 
addons:
  code_climate:
    repo_token: bd632b47fe1e702f5e3f39b6a67e60f23e7aaa7194c45dbdf735539800d78d5a
install:
  - bundle install --deployment --path=${BUNDLE_PATH:-vendor/bundle} --local
env:
  - CI_RUN_INDEX=0
  - CI_RUN_INDEX=1
  - CI_RUN_INDEX=2
  - CI_RUN_INDEX=3
  - CI_RUN_INDEX=4
