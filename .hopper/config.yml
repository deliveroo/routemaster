version: '1'

services:
  elasticache3-public-web:
    containerDefinitions:
      elasticache3-public-web:
        cpu: 1024
        memory: 1024
        essential: true
        command: "bundle exec dotenv puma -I . -p 8000 -C config/puma.rb"

  elasticache3-internal:
    containerDefinitions:
      elasticache3-internal:
        cpu: 1024
        memory: 1024
        essential: true
        command: "bundle exec dotenv puma -I . -p 8000 -C config/puma.rb"

  elasticache3-worker:
    containerDefinitions:
      elasticache3-worker:
        cpu: 1024
        memory: 1024
        essential: true
        command: "bundle exec dotenv bin/worker"
