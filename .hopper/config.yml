version: '1'

web_worker_config: &web_worker_config
  cpu: 256
  memory: 512
  command: "puma -I. -C config/puma.rb"

services:
  web:
    containerDefinitions:
      web:
        <<: *web_worker_config
  internal-web:
    containerDefinitions:
      internal-web:
        <<: *web_worker_config
  worker:
    containerDefinitions:
      worker:
        cpu: 256
        memory: 512
        command: "bin/worker"
